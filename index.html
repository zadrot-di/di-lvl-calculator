<!DOCTYPE html>
<html lang="ru">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadrot Diablo Immortal</title>
    <link rel="stylesheet" href="style.css">
    <header class="info-header">
        <div class="lang-dropdown">
            <button id="lang-btn" class="lang-btn" data-i18n="btnLanguage"></button>
            <div id="lang-menu" class="lang-menu">
                <!-- more flags could found here https://flagpedia.net/download/api -->
                <img src="flags/ru.png" data-lang="ru" alt="RU" title="Русский">
                <img src="flags/en.png" data-lang="en" alt="EN" title="English">
                <img src="flags/fr.png" data-lang="fr" alt="FR" title="Français">
            </div>
        </div>
        <button id="help-btn" class="help-btn" title="Guide">❓</button>
        </header>
            <div id="help-modal" class="help-modal">
                <div class="help-content">
                    <button class="close-btn">&times;</button>
                    <h2 data-i18n="headerInstructions"></h2>
                    <div class="help-body" data-i18n="bodyInstructions"></div>
                </div>
            </div>    
</head>

<body>
    <header>
        <h1>Zadrot Diablo Immortal</h1>
    </header>

    <main>
        <!-- Saved exp in email -->
        <section id="mail-params" class="block">
            <h2 data-i18n="headerInputs"></h2>

            <label>
                <span data-i18n="lblMeetings"></span>
                <input type="number" id="letters_meetings" placeholder="0" min="0" max="999">
            </label>

            <label>
                <span data-i18n="lblWatch"></span>
                <input type="number" id="letters_watch" placeholder="0" min="0" max="999">
            </label>

            <fieldset>
                <legend data-i18n="lblTowers"></legend>
                <label>
                    <span data-i18n="lblTowersFull"></span>
                    <input type="number" id="towers_full" placeholder="0" min="0" max="100">
                </label>
                <label>
                    <span data-i18n="lblTowersPartial"></span>
                    <input type="number" id="towers_partial" placeholder="0" min="0">
                </label>
            </fieldset>

            <fieldset>
                <legend data-i18n="lblFishs"></legend>
                <label>
                    <span data-i18n="lblFishRare"></span>
                    <input type="number" id="fish_rare" placeholder="0" min="0">
                </label>
                <label>
                    <span data-i18n="lblFishLegendary"></span>
                    <input type="number" id="fish_legendary" placeholder="0" min="0">
                </label>
                <label>
                    <span data-i18n="lblFishMythic"></span>
                    <input type="number" id="fish_mythic" placeholder="0" min="0">
                </label>
            </fieldset>

            <fieldset>
                <legend data-i18n="lblBattlePass"></legend>
                <fieldset>
                    <legend data-i18n="lblBattlePassActualState"></legend>
                    <div class="bp-grid">
                        <div class="bp-col">
                            <label for="battle_pass_lvl">
                                <span data-i18n="lblBattlePassLvl"></span>
                            </label>
                            <input type="number" id="battle_pass_lvl" value="1" min="1">
                        </div>
                        <div class="bp-col">
                            <label for="battle_pass_partial">
                                <span data-i18n="lblPartial"></span>
                            </label>
                            <div class="bp-progress-wrapper">
                                <input type="number" id="battle_pass_partial" value="0" min="0">
                                <span id="bp-cost-display" class="bp-cost-display">/ 0</span>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <label>
                    <span data-i18n="lblBattlePassSavedPoints"></span>
                    <input type="number" id="battle_pass_points" placeholder="0" min="0" max="12000">
                </label>
                <label>
                    <span data-i18n="lblBattlePassWindsOfFortunes"></span>
                    <input type="number" id="luck_points" placeholder="0" min="0" max="120000">
                </label>
            </fieldset>

            <fieldset>
                <legend data-i18n="lblPredictionst"></legend>
                <label>
                    <span data-i18n="lblPredCorrect"></span>
                    <input type="number" id="predictions_correct" placeholder="0" min="0" max="200">
                </label>
                <label>
                    <span data-i18n="lblPredWrong"></span>
                    <input type="number" id="predictions_wrong" placeholder="0" min="0" max="200">
                </label>
            </fieldset>
        </section>

        <!-- Results -->
        <section id="results" class="block">
            <h2 data-i18n="headerResults"></h2>
            <div id="calc-result"></div>
            <details class="spoiler-block">
                <summary>
                    <span data-i18n="headerResultsMore"></span>
                </summary>
                <div id="full-calc-result"></div>
            </details>

        </section>
    </main>

    <header class="top-bar">
    <div class="visits">
        <span id="count-today" data-i18n="topbartoday">0</span> |
        <span id="count-year" data-i18n="topbaryear">0</span> |
        <span id="count-total" data-i18n="topbartotal">0</span>
    </div>

    <div class="site-name">
        © Zadrot Diablo Immortal, 2025
    </div>

    <div class="buy-coffee">
        <a href="https://www.buymeacoffee.com/d1nar1us" target="_blank" rel="noopener noreferrer">
        <button data-i18n="topbarcoffee" ></button>
        </a>
    </div>
    </header>
    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>

</html>
